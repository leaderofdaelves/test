<!DOCTYPE html>
<html>
    <head>
            <title>My Third HTML Page</title>
    </head>
    <body>
        <fieldset><legend>Favorite Type of Animal</legend>
        <label for="animal">Animals</label>
        <select name="animal" id="animal">\
            <option value="Value 1" selected="selected">Dog</option>
            <option value="Value 2">Cat</option>
            <option value="Value 3">Bird</option>
            <option value="Value 4">Other</option>
        </select>
        <br>
            <label for="describe">Describe Your Animal</label>
            <input type="text" name="describe">
        </fieldset>
        <fieldset><legend>Personal Details</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname">
            <br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname">
            <br>
            Choose Your Gender:
            <input name="gender" type="radio" id="gf" value="f">
            <label for="gf">Female</label>
            <input name="gender" type="radio" id="gm" value="m">
            <label for="gm">Male</label>
            <input name="gender" type="radio" id="go" value="o">
            <label for="go">Other</label>
            <input name="gender" type="radio" id="gp" value="p">
            <label for="gp">Prefer not to Say</label>
            <br>
            <label for="email">Email</label> 
            <input type="text" name="email" id="email">
        </fieldset>
        <br>
        <table border="1" style="width:50%">
            <tr>
                <th>Image</th>
                <th>Breed</th>
                <th>Species</th>
            </tr>
            <tr>
                <td><img src="Birman.jpg" height="100px"></td>
                <td>Birman</td>
                <td>Feline</td>
            </tr>
            <tr>
                <td><img src="norwegian%20lundehund.jpg" height="100px"></td>
                <td>Norwegian Lundehund</td>
                <td>Canine</td>
            </tr>
            <tr>
                <td><img src="bohemian%20waxwing.jpg" height="100px"></td>
                <td>Bohemian Waxwing</td>
                <td>Avian</td>
            </tr>
        </table>
    </body>
</html>
